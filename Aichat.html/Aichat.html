<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Basic style for the chat interface */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(90, 169, 222);
        }
        #chat-container {
            width: 400px;
            max-width: 90%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fafafa;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            color: #007bff;
            text-align: right;
        }
        .bot {
            color: #28a745;
            text-align: left;
        }
        #user-input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #send-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="How can I help you..." />
        <button id="send-btn">Send</button>
    </div>

    <script>
        // Function to add messages to the chatbox
        function addMessage(content, className) {
            const message = document.createElement("div");
            message.className = "message " + className;
            message.innerText = content;
            document.getElementById("messages").appendChild(message);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        }

        // Handle send button click
        document.getElementById("send-btn").addEventListener("click", async function () {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            // Display user's message
            addMessage(userInput, "user");

            // Clear input field
            document.getElementById("user-input").value = "";

            try {
                // Send user input to Flask backend
                const response = await fetch("/chatbot", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userInput })
                });
                const data = await response.json();

                // Display bot response
                if (data.response) {
                    addMessage(data.response, "bot");
                } else {
                    addMessage("Error: Could not get a response.", "bot");
                }
            } catch (error) {
                addMessage("Error: Unable to connect to the server.", "bot");
            }
        });

        // Optional: Send message on pressing Enter key.
        document.getElementById("user-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                document.getElementById("send-btn").click();
            }
        });
    </script>
</body>
</html>
